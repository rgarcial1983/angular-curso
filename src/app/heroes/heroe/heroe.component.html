<h1>{{ nombre }}</h1>

<ol>
    <td>Nombre: </td>
    <dd>{{ nombre }} </dd>

    <td>Edad: </td>
    <dd>{{ edad }} </dd>

    <td>Función: </td>
    <dd>{{ obtenerNombre() }} </dd>

    <td>Capitalizado: </td>
    <dd>{{ nombreCapitalizado }} </dd>
</ol>

<button (click)="cambiarNombre()">
    Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
